name: Build Canary

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
 
    - name: Install dependencies
      run: dotnet restore src/
    
    - name: Clear binaries floder
      run: Remove-Item -Path adb_binary -Recurse -Force
      
    - name: Download adb binaries.
      run: git clone https://github.com/zsh2401/AutumnBox-AdbBinaries-Store.git adb_binary
      
    - name: Build
      run: dotnet publish src/AutumnBox.DNCGUI -c Release -r win-x86 --no-dependencies --no-restore --self-contained true
      
